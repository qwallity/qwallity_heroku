{% extends 'layout.html' %}

{% block body %}
  <h1><small> Welcome {{session.username}}</small></h1>
  <br>
  <a class="btn btn-success" href="/add_course"> Add Course</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Price</th>
      <th>Date</th>
    </tr>
    {% for course in courses %}
      <tr>
        <td>{{course.id}}</td>
        <td>{{course.title}}</td>
        <td>{{course.author}}</td>
        <td>{{course.price}}</td>
        <td>{{course.date_created.date()}}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
